<div class="btn-group">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="
    padding-top: 9px;">
        <span class="glyphicon glyphicon-option-horizontal" aria-hidden="true" style="font-size: large;"></span>
    </button>
    <ul class="dropdown-menu">
      <li mat-menu-item *ngFor="let b of buttons"><a (click)="b._performAction(b.data)">{{b.label}}</a></li>
    </ul>
  </div>
