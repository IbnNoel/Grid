<ng-container *ngIf="messageStatus$ | async">
    <div class="status-msg">
        <div class="container-fluid">
            <span class="gpfiCloseButton" (click)="ClearMessage()" aria-hidden="true">&times;</span>
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="col-md-3 col-sm-12 col-xs-12 text-left">
                    <small ng-if="messageStatus$.MessageType == 1" [translate]="messageStatus$.Title"></small>
                    <small ng-if="messageStatus$.MessageType != 1'"[translate]="note"></small>
                    <div class="statusMsgHolder">
                        <p ng-if="messageStatus$.MessageType == 0" class="lead tick-msg">
                            <span class="text-success">{{ 'Success' | translate}}</span>
                        </p>
                        <p ng-if="messageStatus$.MessageType == 2" class="lead">
                            <span class="glyphicon glyphicon-alert" aria-hidden="true"></span>
                        </p>
                        <p class="text-danger lead" ng-if="messageStatus$.MessageType == 1">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            {{'Error' | translate}}
                        </p>
                    </div>
                </div>
                <div class="col-md-9 col-sm-11 col-xs-12 text-left">
                    <small [translate]="description"></small>
                    <div class="descriptionMsgHolder">
                        <p class="text-left ">{{ messageStatus$.Description | translate }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>  
</ng-container>
