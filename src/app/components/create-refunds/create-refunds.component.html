<form #refund = "ngForm" class="form-horizontal" novalidate autocomplete="off" (ngSubmit)="createRefund(refund)">
  <div class="form-group">
    <label for="transactionId" class="col-sm-2 control-label">Transaction Id</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" name="transactionId" id="transactionId" placeholder="Transaction Id" required="required" ngModel>
    </div>
  </div>
  <div class="form-group">
    <label for="refundReason" class="col-sm-2 control-label">Refund Reason</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="refundReason" id="refundReason" placeholder="Refund Reason" required="required" ngModel>
    </div>
  </div>
  <div class="form-group">
    <label for="pledgeDate" class="col-sm-2 control-label">Pledge Date</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" name="transactionPledgeDate" id="pledgeDate" placeholder="YYYY-MM-DD" required="required" ngModel>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Create Refund</button>
    </div>
  </div>
</form>
