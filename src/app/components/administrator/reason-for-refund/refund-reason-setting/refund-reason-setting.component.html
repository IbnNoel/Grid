<div [formGroup]="formName">
  <div class="form-group required" [ngClass]="gridWidth">
    <div>
      <label class="control-label" translate="reasonCode"></label>
    </div>
    <div>
      <input type="text" name="reasonCode" class="form-control" formControlName="reasonCode" *ngIf="!editMode"/>
      <label class="control-label" *ngIf="editMode">{{customRfRSetting.reasonCode}}</label>
    </div>
    <div *ngIf="(formName.controls.reasonCode.touched) && formName.controls.reasonCode.errors">
      <div *ngIf="formName.controls.reasonCode.invalid" class="alert alert-danger" translate="reasonCodeRequired"></div>
    </div>

  </div>
  <div class="form-group" [ngClass]="gridWidth" *ngIf="editMode">
    <div>
      <label class="control-label" translate="reasonForRefund"></label>
    </div>
    <div>
      <label class="control-label">{{customRfRSetting.reasonForRefund}}</label>
    </div>
  </div>
  <div class=" form-group" [ngClass]="gridWidth">
    <div>
      <label class="control-label" translate="sortOrder"></label>
    </div>
    <div>
      <input type="number" name="sortOrder" formControlName="sortOrder" class="form-control" />
    </div>
    <div *ngIf="( formName.controls.sortOrder.touched) && formName.controls.sortOrder.errors">
      <div *ngIf="formName.controls.sortOrder.invalid" class="alert alert-danger" translate="sortOrderInvalid"></div>
    </div>
  </div>
  <div class=" form-group" [ngClass]="gridWidth">
    <div>
      <label class="control-label" translate="numOfDocument"></label>
    </div>
    <div>
      <input type="number" name="numOfDocument" formControlName="numOfDocument" class="form-control" />
    </div>
    <div *ngIf="(formName.controls.numOfDocument.touched) && formName.controls.numOfDocument.errors">
      <div *ngIf="formName.controls.numOfDocument.invalid" class="alert-danger alert" translate="numOfDocumentInvalid"></div>
    </div>
  </div>
</div>
<app-operation-buttons *ngIf="editMode" (onCancel)="onCancel()" (onSave)="onSave($event)"></app-operation-buttons>
