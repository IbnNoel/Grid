<div class="col-xs-4">
  <label class="col-sm-5 col-form-label">Reason Code</label>
  <input type="text" name="reasonCode" class="form-control" [(ngModel)]="customRfRSetting.reasonCode" maxlength="40" required="true"/>
</div>
<div class="col-xs-4">
  <label class="col-sm-5 col-form-label">Sort order</label>
  <input type="text" name="sortOrder" [(ngModel)]="customRfRSetting.sortOrder" class="form-control"/>
</div>
<div class="col-xs-4">
  <label class="col-sm-6 col-form-label">No of documents</label>
  <input type="text" name="numOfDocument" [(ngModel)]="customRfRSetting.numOfDocument" class="form-control"/>
</div>
