<div class="row">
  <div class="form-group col-md-4">
    <div>
      <label class="control-label" translate="Language"></label>
      <div>
        <app-dropdown [(ngModel)]="textElementView.locale" [disabled]="ifDefault(textElementView.locale)"  >
          <div class="item" [attr.data-value]="l"
               *ngFor="let l of languages$ |async" >
            {{ l | translate}}
          </div>
        </app-dropdown>
      </div>
    </div>
  </div>

  <div class="form-group col-md-4 ">
    <div>
      <label class="control-label" translate="Text"></label>
    </div>
    <div>
      <input type="text" name="minLength" [(ngModel)]="textElementView.text" class="form-control col-md-4 "/>
    </div>
  </div>
</div>
