<div class="row">
    <div class="col-md-12">
        <mat-checkbox class="example-margin" [(ngModel)]="refundHandling.directRejectionCard">Enable 'direct rejection request' by card.</mat-checkbox>
    </div>
    <div class="col-md-12">
        <mat-checkbox class="example-margin" [(ngModel)]="refundHandling.directRejectionNonCard">Enable 'non-direct rejection request' by other than card.</mat-checkbox>
    </div>
    <div class="col-md-12">
        <mat-checkbox class="example-margin" [(ngModel)]="refundHandling.nonDirectRejection">Enable 'non-direct rejection request'</mat-checkbox>
    </div>
    <div class="col-md-3">
      <label class="control-label">Pledge Reference</label>
    </div>
</div>
<app-operation-buttons (onCancel)="onCancel()" (onSave)="onSave($event)"></app-operation-buttons>
