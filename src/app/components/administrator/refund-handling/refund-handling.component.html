<div class="row">
    <div class="col-md-12">
        <mat-checkbox class="example-margin" [(ngModel)]="refundHandling.directRejectionCard">Enable 'direct rejection request' by card.</mat-checkbox>
    </div>
    <div class="col-md-12">
        <mat-checkbox class="example-margin" [(ngModel)]="refundHandling.directRejectionNonCard">Enable 'non-direct rejection request' by other than card.</mat-checkbox>
    </div>
    <div class="col-md-12">
        <mat-checkbox class="example-margin" [(ngModel)]="refundHandling.nonDirectRejection">Enable 'non-direct rejection request'</mat-checkbox>
    </div>
</div>
<div class="row">
  <hr/>
  <div class="col-md-3">
    <label class="control-label pull-right">Payment Type</label>
  </div>
  <div class="col-md-2">
    <select class="wuselect form-control" [(ngModel)]="selectedPaymentType">
      <option value={{paymentType.key}} *ngFor="let paymentType of pymntTypeCurrMap | async | keyvalue">
        {{ paymentType.key }}
      </option>
    </select>
    <!--{{ currencyList("Wire")| async | json}}-->
  </div>
  <div class="col-md-3">
    <label class="control-label pull-right">Currency</label>
  </div>
  <div class="col-md-2">
    <select class="wuselect form-control">
      <option value={{currency}} *ngFor="let currency of pymntTypeCurrMap[selectedPaymentType] | async">
        {{ currency }}
      </option>
    </select>
  </div>
</div>
<app-operation-buttons (onCancel)="onCancel()" (onSave)="onSave($event)"></app-operation-buttons>
