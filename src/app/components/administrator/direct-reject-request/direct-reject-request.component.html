<h5 class='subHeader'>{{'refundRequest_refundRequestInfoText' | translate }}</h5>
<div class="row" *ngFor="let infoText of refundRequestSettings.refundRequestInfoList">
    <div>
        <div class="form-group">
            <div class="col-md-2 col-xs-4">
                <input class="form-control" value="{{infoText.locale}}" type="text" disabled/>
            </div>
            <div class="col-md-6 col-xs-8"><textarea class="form-control" style="resize: none; width:100%;"  rows="4" [(ngModel)]="infoText.text"></textarea></div>
            <div class="col-md-1 col-xs-2">
                <app-action-menu [disabled]="disableActionButton()" *ngIf= "ifDefault(infoText.locale)" [buttons]="actionButtons"></app-action-menu>
                <button (click) ="removeFieldText(infoText.locale)"  *ngIf="!ifDefault(infoText.locale)"  style="
                        background: none;
                        border: none;
                        padding: 0;"><span class="btn glyphicon glyphicon-remove"></span></button>
            </div>
        </div>

    </div>
</div>


<ng-container *ngIf="refundRequestSettings as rf">
    <h5 class='subHeader'>{{'refundRequest_fieldHandling' | translate }}</h5>
    <div class="row">
        <div class="form-group" >
            <div class="col-md-3">
                <label class="control-label">{{'refundRequest_pledgeReference' | translate}}</label>
            </div>
            <div class="col-md-6 col-xs-12">
                <div class="col-md-6 col-xs-12 list-group-item" >
                    <div class="col-xs-6">
                        <label class="radio-inline"><input type="radio" [(ngModel)]="rf.pledgeReferenceVisible" [value] = "false" name="pledgeReferenceVisible"> {{'refundRequest_hidden' | translate }}</label>
                    </div>
                    <div class="col-xs-6">
                        <label class="radio-inline"><input type="radio" [(ngModel)]="rf.pledgeReferenceVisible" [value] = "true"  name="pledgeReferenceVisible"> {{'refundRequest_displayed' | translate }}</label>
                    </div>
                </div>
                <div class="col-md-6 col-xs-12 list-group-item">
                    <div class="col-xs-6">
                        <label class="radio-inline"><input type="radio" [(ngModel)]="rf.pledgeReferenceMandatory" [value] = "false"  name="pledgeReferenceMandatory"> {{'refundRequest_optional' | translate }}</label>
                    </div>
                    <div class="col-xs-6">
                        <label class="radio-inline"><input type="radio" [(ngModel)]="rf.pledgeReferenceMandatory" [value] ="true"  name="pledgeReferenceMandatory"> {{'refundRequest_mandatory' | translate }}</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group" >
            <div class="col-md-3">
                <label class="control-label">{{'refundRequest_requestedRefundAmount' | translate }}</label>
            </div>
            <div class="col-md-6 col-xs-12">
                <div class="col-md-6 col-xs-12 list-group-item" >
                    <div class="col-xs-6">
                        <label class="radio-inline"><input type="radio" [(ngModel)]="rf.refundAmountVisible" [value] = "false" name="refundAmountVisible"> {{'refundRequest_hidden' | translate }}</label>
                    </div>
                    <div class="col-xs-6">
                        <label class="radio-inline"><input type="radio" [(ngModel)]="rf.refundAmountVisible" [value] = "true"  name="refundAmountVisible"> {{'refundRequest_displayed' | translate }}</label>
                    </div>
                </div>
                <div class="col-md-6 col-xs-12 list-group-item" >
                    <div class="col-xs-6">
                        <label class="radio-inline"><input type="radio" [(ngModel)]="rf.refundAmountMandatory" [value] = "false"  name="refundAmountMandatory"> {{'refundRequest_optional' | translate }}</label>
                    </div>
                    <div class="col-xs-6">
                        <label class="radio-inline"><input type="radio" [(ngModel)]="rf.refundAmountMandatory" [value] ="true"  name="refundAmountMandatory"> {{'refundRequest_mandatory' | translate }}</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
<app-operation-buttons (onCancel)="onCancel()" (onSave)="onSave($event)"></app-operation-buttons>
